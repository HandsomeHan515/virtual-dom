        const tree = h('div', { 'id': 'container' }, [
            h('h2', { style: 'color: orange' }),
            h('h1', { style: 'color: blue' }, ['simple virtal dom']),
            h('p', ['Hello, virtual-dom']),
            h('ul', [h('li')])
        ])

        const root = tree.render()
        console.log('tree', root)
        document.body.appendChild(root)

        const newTree = h('div', { 'id': 'container', 'class': 'wrapper' }, [
            h('h3', { style: 'color: orange' }),
            h('h1', { style: 'color: red', class: 'inner' }, ['simple virtal dom']),
            h('p', { style: 'color: blue' }, ['Hello, virtual-dom']),
            h('ul', [h('li'), h('li')])
        ])

        const patches = diff(tree, newTree)

        console.log('patches: %o', patches)

        setTimeout(() => {
            patch(root, patches)
        }, 2000);
