<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="../dist/bundle.js"></script>
    <script>
        const { h, diff, patch } = window.vDom
        
        const tree = h('div', { 'id': 'container' }, [
            h('h1', { style: 'color: blue' }, ['simple virtal dom']),
            h('p', ['Hello, virtual-dom']),
            h('ul', [h('li')])
        ])

        const root = tree.render()
        document.body.appendChild(root)

        const newTree = h('div', { 'id': 'container' }, [
            h('h1', { style: 'color: red' }, ['simple virtal dom']),
            h('p', ['Hello, virtual-dom']),
            h('ul', [h('li'), h('li')])
        ])

        const patches = diff(tree, newTree)

        console.log('patches: %o', patches)

        // patch(root, patches)
    </script>
</body>

</html>
