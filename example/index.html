<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="../dist/bundle.js"></script>
    <script>
        console.log('vdom', vDom)
        const { h, diff, patch } = vDom
        
        const tree = new h('div', { 'id': 'container' }, [
            new h('h1', { style: 'color: blue' }, ['simple virtal dom']),
            new h('p', ['Hello, virtual-dom']),
            new h('ul', [new h('li')])
        ])

        const root = tree.render()
        document.body.appendChild(root)

        const newTree = new h('div', { 'id': 'container' }, [
            new h('h1', { style: 'color: red' }, ['simple virtal dom']),
            new h('p', ['Hello, virtual-dom']),
            new h('ul', [new h('li'), new h('li')])
        ])

        const patches = diff(tree, newTree)

        console.log('patches: %o', patches)

        setTimeout(() => {
            patch(root, patches)
        }, 2000);   
    </script>
</body>

</html>
